<!DOCTYPE html>
<html style="background: #f0f7fb;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VideoRoom Login</title>
    <link rel="stylesheet" href="utilities/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="utilities/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="utilities/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="utilities/css/styles.css">
    <link rel="stylesheet" href="utilities/css/button.css">

    <script src="utilities/js/util/httpRequest.js"></script>
</head>

<body style="background: rgb(241,247,251);">
    <div class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <!-- <div class="illustration"><img src="utilities/images/foto.jpg" width="150"></div> -->
            <img src="https://www.svgrepo.com/show/245856/video-call-webcam.svg" intrinsicsize="512 x 512" width="240" height="180" srcset="https://www.svgrepo.com/show/245856/video-call-webcam.svg 4x" alt="Video Call Webcam SVG Vector" title="Video Call Webcam SVG Vector">

            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <input class="form-control" type="hidden" name="room" id="room" />
        <!--    <div class="form-group"><button class="btn btn-primary btn-block" type="button" onclick="login()">Log In</button></div> -->
            <form action="/login" method="post" id="form-login">
                <div class="form-group"><input type="submit" value="Login" class="btn btn-primary btn-block" /></div>
            </form>
        <!-- <a class="forgot" href="register.html">Don&#39;t have an account yet? Register now</a> -->
        </form>
    </div>
    </div>
    <script src="utilities/js/jquery.min.js"></script>
    <script src="utilities/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
        var room = new URLSearchParams(window.location.search);
        if(room.has('room')) {
            document.getElementById('room').value = room.get('room');
        }
    </script>
</body>
</html>
